{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
      <div class="banner">
          <div class="banner-text"><h1>ToDo</h1></div>
      </div>
      </div>
</div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
     <input type="text" class="form-control" name="task" placeholder="taskname">
</div>
                        <div class="form-group">
     <input type="date" class="form-control" name="date" placeholder="enter the date">
</div>
<div class="form-group">
     <input type="text" class="form-control" name="priority" placeholder="enter the priority">
</div>
       <input type="submit" class="btn btn-success">
            </form>

 <br>
 </div>
<div class="col-md-6">
     {% for i in task %}
    <div class="shadow card">
        <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p><b>{{i.priority}}</b></p>
            <p><b>{{i.date}}</b></p>
            <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
            <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
        </div>
    </div>
    {% endfor %}
</div>
</div>
</div>

 {% endblock %}
