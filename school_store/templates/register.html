<!DOCTYPE html>
{% include 'navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body id="bg" style="background-image:url('{% static 'images/ph2.jpg' %}')">
    <div class="container">
    <div class="card" style="width:auto;height:20rem;">
        <div class="card-body">
          <h2 class="card-title">Registration form</h2>
          <p class="card-text">
            <form action="register" method="POST">
                 {% csrf_token %}
                <input type="text" name="username" placeholder="Enter username"><br>
                <input type="password" name="password" placeholder="Enter password"><br>
                <input type="password" name="password1" placeholder="Confirm password"><br>
            </form>
          </p>
          <a href="{% url 'login' %}" class="btn btn-primary">Submit</a><br>
        </div>
      </div>
    </div>
</body>
<style>
.card-title{
padding-bottom:40px;
}
.card-body{
    padding-left:60px;
}
.card{
    position: center;
}
.container {
  width: auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%)
}
#bg{
  background-repeat: no-repeat;
  background-size:1900px 675px;
  background-position:bottom;
  background-attachment: fixed;
}
</style>
</html>
