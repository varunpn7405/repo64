<!DOCTYPE html>
{% include 'navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body id="bg" style="background-image:url('{% static 'images/ph6.jpg' %}')">
    <div class="container">
    <div class="card" style="width:auto;height:auto;">
        <div class="card-body">
          <h2 class="card-title">Form</h2>
          <form>
            <input type="text" name="Name" placeholder="Name"><br>
            <input type="date" name="DOB" placeholder="Date of birth"><br>
            <input type="number" name="Age" placeholder="Age"><br>
            <label>Gender</label><br>
            <input type="radio" name="hi"><label>Male</label> &nbsp;
            <input type="radio" name="hi"><label>Female</label><br>
            <input type="tel" name="phone number" placeholder="PHONE NUMBER"><br>
            <input type="email" name="EMAIL" placeholder="MAIL ID"><br>
            <input type="text" name="ADDRESS" placeholder="ADDRESS"><br>

           <form action="doit" id="doit" method="post">
              <label for="department">Department:</label>
              <select id="department" name="department" onchange="populateCourses()">
                <option value="">Select a department</option>
                <option value="commerce">COMMERCE</option>
                <option value="humanities">HUMANITIES</option>
                <option value="computer-science">COMPUTER SCIENCE</option>
                <option value="biology-science">BIOLOGY SCIENCE</option>
                <option value="electronics">ELECTRONICS</option>
              </select>&nbsp;
              <label for="course">COURSE:</label>
              <select id="course" name="course">
                <option value="">Select a course</option>

              </select>
               <br>
                 <label>Purpose:</label>&nbsp;
              <select>
                  <option>Enquiry</option>
                  <option>Place order</option>
                  <option>Return</option>
                  <option>Product tracking</option>
                  <option>Others</option>
              </select><br>
           <label>Materials provide:</label><br>
              <input type="checkbox">Debit Notebook &nbsp;<input type="checkbox">Pen &nbsp;<input type="checkbox">Exam papers &nbsp;<input type="checkbox">Scale &nbsp;<input type="checkbox">Sharpner &nbsp;<input type="checkbox">Erase<br><br>

               <div class="buttonclass">
               <a href="{% url 'msg' %}" class="btn btn-primary" style="width:200px;">Submit</a><br><br>
              <a href="{% url 'login' %}" class="btn btn-danger" style="width:200px;">Logout</a><br>
                   </div>
          </form>
        </div>
      </div>
    </div>
</body>
<style>
.card-title{
    padding-top:10px;
    text-align: center;
}
.card-body{
    padding-left:30px;
}
.container {
    width: auto;
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%)
}
label, input {
    line-height:2;
}
label {
    line-height:2;
}
#bg{
  background-repeat: no-repeat;
  background-size:1900px 675px;
  background-position:bottom;
  background-attachment: fixed;
}
.buttonclass{
padding-left:130px;
}
</style>

<script>
  function populateCourses() {

const department = document.getElementById('department').value;

const courseDropdown = document.getElementById('course');

courseDropdown.innerHTML = '<option value="">Select a course</option>';

switch (department) {
  case 'commerce':
    addOption(courseDropdown, 'BBA', 'BBA');
    addOption(courseDropdown, 'BCom', 'BCom');
    addOption(courseDropdown, 'MBA', 'MBA');
    addOption(courseDropdown, 'Accounting', 'Accounting');
    break;
  case 'humanities':
    addOption(courseDropdown, 'BA', 'BA');
    addOption(courseDropdown, 'MA', 'MA');
    addOption(courseDropdown, 'ECONOMICS', 'ECONOMICS');
    addOption(courseDropdown, 'STATISTICS', 'STATISTICS');
    break;
  case 'computer-science':
    addOption(courseDropdown, 'BSc', 'BSc');
    addOption(courseDropdown, 'MSc', 'MSc');
    addOption(courseDropdown, 'BTech', 'BTech');
    addOption(courseDropdown, 'MTech', 'MTech');
    break;
  case 'biology-science':
    addOption(courseDropdown, 'Biology', 'Biology');
    addOption(courseDropdown, 'Biochemistry', 'Biochemistry');
    addOption(courseDropdown, 'MBBS', 'MBBS');
    addOption(courseDropdown, 'BTech', 'BTech');
    break;
  case 'electronics':
    addOption(courseDropdown, 'Electronics Engineering', 'Electronics Engineering');
    addOption(courseDropdown, 'Microelectronics', 'Microelectronics');
    addOption(courseDropdown, 'VLSI', 'VLSI');
    addOption(courseDropdown, 'ROBOTICS', 'ROBOTICS');
    break;
  default:
    break;
}
}
function addOption(selectElement, text, value) {
const option = document.createElement('option');
option.value = value;
option.text = text;
selectElement.appendChild(option);
}
</script>
</html>
