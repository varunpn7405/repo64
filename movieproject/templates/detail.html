{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
<img src="{{res.img.url}}" width="100" height="100">
        </div>
<div class="col-md-6">
    <h6>{{res.name}}</h6>
    <h4>{{res.desc}}</h4>
    <h6>{{res.year}}</h6>
<a class="btn btn-warning"  href="{% url 'movieapp:update' res.id %}">update</a>
<a class="btn btn-danger"  href="{% url 'movieapp:delete' res.id %}">delete</a>
    </div>
</div>
</div>
{% endblock %}
